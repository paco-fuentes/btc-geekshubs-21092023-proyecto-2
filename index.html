<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO 2</title>

    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>


    <div id="gameBoxInv">
        <div id="gameBoxPrint"></div>
        <div id="gameBoxToptop">
            <div id="lineaTop"></div>
            <div id="lineaTopL"></div>
            <div id="lineaTopR"></div>
        </div>

        <div id="gameBoxTop">
            <div id="marco"></div>
            <div id="marcoTop">
                <div id="led"></div>
                <div id="ledTop"></div>
                <div id="ledTxt">BATTERY</div>
                <div id="topTxt">DOT MATRIX WITH STEREO SOUND</div>
                <div id="lineaRojaTop1"><div id="lineaRojaTop2"></div></div>
                <div id="lineaAzulTop1"><div id="lineaAzulTop2"></div></div>
            </div>
            <div id="pantallaCSS"></div>
            <div id="txtBottom1">Nintendo</div>
            <div id="txtBottom2"><i>GAME BOY</i></div>
            <div id="txtBottom3">TM</div>
        </div>
        <div id="gameBoxBottom">
            <div id="panel">
                <div id="crucetaMarco">
                    <div id="crucetaH"></div>
                    <div id="crucetaV"></div>
                    <div id="crucetaHtf"></div>
                    <div id="crucetaVtf"></div>
                    <div id="crucetaHt1"></div>
                    <div id="crucetaVt1"></div>
                    <div id="crucetaVt2"></div>
                    <div id="crucetaHt2"></div>
                    <div id="crucetaVt3"></div>
                    <div id="crucetaHt3"></div>
                    <div id="crucetaVt4"></div>
                    <div id="crucetaHt4"></div>
                    <div id="crucetaC"></div>
                    <div id="crucetaCc"></div>
                    <div id="crucetaHtop"></div>
                    <div id="crucetaVtop"></div>
                </div>
                <div id="startMarcoPos">
                    <div id="startMarco" class="rotated">
                        <div id="start"></div>
                        <div id="select"></div>
                        <div id="startTop"></div>
                        <div id="selectTop"></div>
                        <div id="startTxt">SELECT</div>
                        <div id="selectTxt">START</div>
                    </div>
                </div>
                <div id="botonesMarcoPos">
                    <div id="botonesMarco" class="rotated">
                        <div id="botonesMarcoPan"></div>
                        <div id="botonA"></div>
                        <div id="botonATop"></div>
                        <div id="botonB"></div>
                        <div id="botonBTop"></div>
                        <div id="botonATxt">B</div>
                        <div id="botonBTxt">A</div>
                    </div>
                </div>
            </div>
            <div id="gameBoxBottomBordePos">
                <div id="gameBoxBottomBorde" class=""></div>
            </div>
            <div id="speakerMarcoPos">
                <div id="speakerMarco" class="rotated">
                    <div id="speakerL1">
                        <div id="speakerL1h"></div>
                    </div>
                    <div id="speakerL2">
                        <div id="speakerL2h"></div>
                    </div>
                    <div id="speakerL3">
                        <div id="speakerL3h"></div>
                    </div>
                    <div id="speakerL4">
                        <div id="speakerL4h"></div>
                    </div>
                    <div id="speakerL5">
                        <div id="speakerL5h"></div>
                    </div>
                    <div id="speakerL6">
                        <div id="speakerL6h"></div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <div id="actionScreen" class="black"></div>

        <div id="actionOnOff"></div>
        <div id="actionTop"></div>
        <div id="actionRight"></div>
        <div id="actionBottom"></div>
        <div id="actionLeft"></div>
        <div id="actionA"></div>
        <div id="actionB"></div>
        <div id="actionStart"></div>
        <div id="actionSelect"></div>
    </div>

</body>

</html>
